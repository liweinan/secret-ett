<!DOCTYPE html>
<html lang="en" ng-app="UserApp">
<head>
    <meta charset="utf-8">
    <title>WASUP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="ReleaseAppController">
<form class="simple-form">
    New Release: <input type="text" ng-model="release.name"/><br/>

    <button ng-click="reset()">RESET</button>
    <button ng-click="update(release)">SAVE</button>
</form>
</body>
</html>

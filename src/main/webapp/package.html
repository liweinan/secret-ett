<!DOCTYPE html>
<html lang="en" ng-app="UserApp">
<head>
    <meta charset="utf-8">
    <title>WASUP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="PackageAppController">
<form class="simple-form">
    Name: <input type="text" ng-model="package.name"/><br/>
    Creator:
    <select name="creator" ng-model="package.creator" ng-options="user as user.name for user in users">
    </select>

    <br/>

    Assignee:
    <select name="assignee" ng-model="package.assignee" ng-options="user as user.name for user in users">
    </select>

    <br/>

    Release:
    <select name="release" ng-model="package.release" ng-options="release as release.name for release in releases">
    </select>

    <br/>
    <pre>{{package}}</pre>
    <button ng-click="reset()">RESET</button>
    <button ng-click="update(package)">SAVE</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="UserApp">
<head>
    <meta charset="utf-8">
    <title>WASUP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="StatusAppController">
<form class="simple-form">
    New Status: <input type="text" ng-model="status.name"/><br/>
    Tag:
    <!--TODO: fix default tag selected-->
    <select name="tag" ng-model="status.tag" ng-options="tag for tag in tags" ng-required="true">
    </select>

    <br />

    <button ng-click="reset()">RESET</button>
    <button ng-click="update(status)">SAVE</button>
</form>
</body>
</html>
